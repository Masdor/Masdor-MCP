rag:
  vector_db: pgvector
  connection:
    host: pgvector
    port: 5432
    user: ${PGVECTOR_USER}
    password: ${PGVECTOR_PASSWORD}
    database: ${PGVECTOR_DB}

  embedding:
    model: nomic-embed-text
    dimensions: 768

  chunking:
    chunk_size: 512
    chunk_overlap: 50

  retrieval:
    top_k: 5
    similarity_threshold: 0.7
    max_age_days: 90

queue:
  broker: redis-queue
  port: 6379
  db: 0
  max_concurrent_jobs: 3
  job_timeout: 120
  retry_on_failure: true
  max_retries: 2
