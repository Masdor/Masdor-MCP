# ============================================================================
# MCP v7 — nginx Default Server
# ============================================================================
# All 13 proxy paths + health endpoint + dashboard
# ============================================================================
# RULE: Use SERVICE NAMES (not container names) for upstreams.
# ============================================================================
# FIX R2-A1: Proper subpath routing with rewrite, X-Forwarded-Prefix,
# and proxy_redirect for each upstream service.
# ============================================================================

server {
    listen 80 default_server;
    server_name _;

    # Docker embedded DNS resolver — enables dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # --- Health endpoint (for nginx healthcheck) ---
    location /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # --- Dashboard (root) ---
    location / {
        root /usr/share/nginx/html/dashboard;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # === CORE STACK ============================================================

    # --- /auth → Keycloak (#6) ---
    # Keycloak knows its subpath via KC_HTTP_RELATIVE_PATH=/auth — NO rewrite needed
    location = /auth { return 301 /auth/; }
    location /auth/ {
        set $upstream_keycloak http://keycloak:8080;
        proxy_pass $upstream_keycloak;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /auth;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # --- /auto → n8n (#7) ---
    # n8n knows its subpath via N8N_PATH=/auto — NO rewrite needed
    location = /auto { return 301 /auto/; }
    location /auto/ {
        set $upstream_n8n http://n8n:5678;
        proxy_pass $upstream_n8n;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /auto;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # n8n webhooks (used by AI workflows W1-W8)
    location /webhook/ {
        set $upstream_n8n_wh http://n8n:5678;
        proxy_pass $upstream_n8n_wh;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- /notify → ntfy (#8) ---
    location = /notify { return 301 /notify/; }
    location /notify/ {
        set $upstream_ntfy http://ntfy:80;
        rewrite ^/notify/(.*) /$1 break;
        proxy_pass $upstream_ntfy;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /notify;
        proxy_redirect / /notify/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # === OPS STACK ==============================================================

    # --- /tickets → Zammad (#9) ---
    location = /tickets { return 301 /tickets/; }
    location /tickets/ {
        set $upstream_zammad http://zammad-rails:3000;
        rewrite ^/tickets/(.*) /$1 break;
        proxy_pass $upstream_zammad;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /tickets;
        proxy_redirect / /tickets/;
    }

    # Zammad WebSocket
    location /tickets/ws {
        set $upstream_zammad_ws http://zammad-websocket:6042;
        proxy_pass $upstream_zammad_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- /wiki → BookStack (#13) ---
    # BookStack knows its subpath via APP_URL — rewrite strips prefix
    location = /wiki { return 301 /wiki/; }
    location /wiki/ {
        set $upstream_bookstack http://bookstack:80;
        rewrite ^/wiki/(.*) /$1 break;
        proxy_pass $upstream_bookstack;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /wiki;
        proxy_redirect / /wiki/;
    }

    # --- /vault → Vaultwarden (#14) ---
    # Vaultwarden has limited subpath support via DOMAIN env var
    location = /vault { return 301 /vault/; }
    location /vault/ {
        set $upstream_vaultwarden http://vaultwarden:80;
        rewrite ^/vault/(.*) /$1 break;
        proxy_pass $upstream_vaultwarden;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /vault;
        proxy_redirect / /vault/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- /portainer → Portainer (#15) ---
    # Portainer --base-url /portainer does NOT work reliably; strip prefix instead
    location = /portainer { return 301 /portainer/; }
    location /portainer/ {
        set $upstream_portainer http://portainer:9000;
        rewrite ^/portainer/(.*)$ /$1 break;
        proxy_pass $upstream_portainer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /portainer;
        proxy_redirect / /portainer/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # === TELEMETRY STACK ========================================================

    # --- /grafana → Grafana (#19) ---
    # Grafana knows its subpath via GF_SERVER_SERVE_FROM_SUB_PATH — NO rewrite needed
    location = /grafana { return 301 /grafana/; }
    location /grafana/ {
        set $upstream_grafana http://grafana:3000;
        proxy_pass $upstream_grafana;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- /monitor → Zabbix Web (#18) ---
    location = /monitor { return 301 /monitor/; }
    location /monitor/ {
        set $upstream_zabbix http://zabbix-web:8080;
        rewrite ^/monitor/(.*) /$1 break;
        proxy_pass $upstream_zabbix;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /monitor;
        proxy_redirect / /monitor/;
    }

    # --- /status → Uptime Kuma (#22) ---
    location = /status { return 301 /status/; }
    location /status/ {
        set $upstream_kuma http://uptime-kuma:3001;
        rewrite ^/status/(.*) /$1 break;
        proxy_pass $upstream_kuma;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /status;
        proxy_redirect / /status/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # === REMOTE STACK ===========================================================

    # --- /remote → MeshCentral (#25, HTTPS!) ---
    location = /remote { return 301 /remote/; }
    location /remote/ {
        set $upstream_mesh https://meshcentral:443;
        rewrite ^/remote/(.*) /$1 break;
        proxy_pass $upstream_mesh;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /remote;
        proxy_redirect / /remote/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- /guac → Guacamole (#26, context path: /guacamole/) ---
    location = /guac { return 301 /guac/; }
    location /guac/ {
        set $upstream_guac http://guacamole:8080;
        rewrite ^/guac/(.*) /guacamole/$1 break;
        proxy_pass $upstream_guac;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /guac;
        proxy_redirect /guacamole/ /guac/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
